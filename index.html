<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Toâ€‘Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app" aria-labelledby="app-title">
    <header class="app-header">
      <h1 id="app-title">Advanced Toâ€‘Do</h1>
      <div class="quick-add">
        <input id="quick-title" type="text" placeholder="New task title (Enter to add)" aria-label="New task title">
        <button id="open-add">Add</button>
      </div>
    </header>

    <section class="workspace">
      <aside class="panel filters" aria-label="Filters and controls">
        <div class="controls">
          <label>Search <input id="search" placeholder="Search tasks"></label>
          <label>Tag <input id="tag-filter" placeholder="Filter by tag"></label>
        </div>
        <div class="filters-row">
          <select id="status-filter" aria-label="Status filter">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
          </select>
          <select id="sort-by" aria-label="Sort by">
            <option value="order">Custom order</option>
            <option value="due">Due date</option>
            <option value="priority">Priority</option>
            <option value="created">Created</option>
          </select>
        </div>
        <div class="bulk-actions">
          <button id="clear-completed">Clear completed</button>
          <button id="export-json">Export</button>
          <button id="import-json">Import</button>
        </div>
        <div class="help">
          <p>Shortcuts: <strong>N</strong> new, <strong>F</strong> focus search, <strong>U</strong> undo, <strong>R</strong> redo</p>
        </div>
      </aside>

      <section class="tasks-area">
        <ul id="task-list" class="task-list" aria-live="polite"></ul>
      </section>

      <aside class="panel details" aria-label="Task details">
        <form id="task-form">
          <h2 id="form-title">Add / Edit Task</h2>
          <label>Title <input id="title" required></label>
          <label>Description <textarea id="description"></textarea></label>
          <label>Due <input id="due" type="date"></label>
          <label>Priority
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <label>Tags <input id="tags" placeholder="comma,separated"></label>
          <div class="form-actions">
            <button type="submit">Save</button>
            <button type="button" id="cancel-edit">Cancel</button>
          </div>
        </form>
      </aside>
    </section>

    <template id="task-template">
      <li class="task" draggable="true">
        <div class="left">
          <input class="toggle" type="checkbox" aria-label="Mark complete">
          <div class="meta">
            <div class="title"></div>
            <div class="sub"> <span class="tags"></span> <span class="due"></span></div>
          </div>
        </div>
        <div class="right">
          <div class="priority"></div>
          <button class="edit">âœŽ</button>
          <button class="delete">ðŸ—‘</button>
        </div>
      </li>
    </template>

  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
